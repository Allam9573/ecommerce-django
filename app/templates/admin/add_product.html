{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="card-header" style="background-color: #88c8bc;">
      <h2 class="text-white text-center my-auto">Agregar nuevo producto</h2>
    </div>
    <div class="">
      <form action="{% url 'save_product' %}" method="POST" class="colorlib-form">
        {% csrf_token %}
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="Nombre producto" name="nombre" id="" class="form-control" />
          </div>
          <div class="col-6">
            <input type="text" placeholder="Precio: Lps. 3000" name="precio" id="" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="text" name="fabricante" placeholder="Fabricante" id="" class="form-control mt-3" />
          </div>
          <div class="col-6"></div>
        </div>
        <input class="btn mt-3" style="background-color: #88c8bc;" type="submit" value="Guardar Producto" />
      </form>
    </div>
    {% if productos != 0 %}
    <h2> Hay productos</h2>
    {{pr}}
    {% elif productos == 0 %}
      <h3>No existen productos registrados</h3>
    {% endif %}
  </div>
{% endblock %}
